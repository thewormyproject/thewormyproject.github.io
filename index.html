<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wormy Project</title>
    <script src="https://kit.fontawesome.com/ef9e95f3e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Qaz">

    <style>
        * {
            color: white;
            font-family: Qaz;
            text-align: center;
            text-shadow: rgba(0, 1, 34, 0.301) 1px 0 10px;
            overflow: hidden;
        }

        body {
            margin: 0;
            background-image: linear-gradient(to right, #87c7e2, #5d7abe);
            background-size: cover;
        }

        #backsplash {
            position: absolute;
            width: 100vw;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(5px);
        }

        #desc {
            font-size: min(3.5vw, 30px);
            width: calc(95% - 20vw);
            margin: 0.5in 10vw;
        }

        #rect {
            width: calc(100vw - 0.5in);
            height: calc(100vh - 0.5in);
            box-sizing: border-box;
            border: 0.3in solid white;
            margin: 0.25in;
        }

        #title {
            font-size: min(9vw, 100px);
            width: 95%;
            margin: 0.5in auto;
        }

        #title span {
            letter-spacing: 4px;
        }

        .link {
            font-size: min(3vw, 30px);
            border-bottom: 2px solid white;
            margin: 0 auto .3in auto;
            width: max-content;
        }

        .link *:last-child {
            margin: 0 .1in;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <img id="backsplash" src="src/wormy.png">
    <div id="rect">
        <h1 id="title">The Wo<span>r</span>my Project</h1>
        <h2 id="desc">A project designed to get streamers and content creators to wish Wormy a happy birthday in
            addition to other
            occasions.</h2>
        <a href="https://instagram.com/thewormyproject">
            <div class="link">
                <i class="fa-brands fa-instagram"></i>
                Instagram
                <i class="fa-solid fa-up-right-from-square"></i>
            </div>
        </a>
        <a href="https://tiktok.com/@thewormyproject">
            <div class="link">
                <i class="fa-brands fa-tiktok"></i>
                TikTok
                <i class="fa-solid fa-up-right-from-square"></i>
            </div>
        </a>
        <a href="https://twitter.com/thewormyproject">
            <div class="link">
                <i class="fa-brands fa-twitter"></i>
                Twitter
                <i class="fa-solid fa-up-right-from-square"></i>
            </div>
        </a>
        <a href="https://youtube.com/@thewormyproject">
            <div class="link">
                <i class="fa-brands fa-youtube"></i>
                YouTube
                <i class="fa-solid fa-up-right-from-square"></i>
            </div>
        </a>
    </div>
</body>

</html>
