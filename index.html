<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen</title>
    <style>
        /* Adjust styles for the split screen layout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            background-image: linear-gradient(to right, #87c7e2, #5d7abe);
            background-size: cover;
        }

        iframe {
            width: 50%;
            height: 100vh;
            border: none;
        }

        #rect {
            width: calc(100vw - 0.5in);
            height: calc(100vh - 0.5in);
            box-sizing: border-box;
            border: 0.3in solid white;
            margin: 0.25in;
            position: absolute;
        }

        @media only screen and (max-width: 700px) {
            iframe {
                width: 100vw
            }

            #rect {
                height: calc((100vh - 0.25in) * 2);
            }

        }
    </style>
</head>

<body>
    <iframe src="wormy.html"></iframe>
    <iframe src="rapper.html"></iframe>
    <div id="rect"></div>
</body>

</html>
