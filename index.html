<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen</title>
    <style>
        * {
            color: white;
            font-family: "Signika Negative";
            text-align: center;
            text-shadow: rgba(0, 1, 34, 0.301) .1vw 0 1vh;
            overflow: hidden;
        }

        #bodya {
            margin: 0;
            background-image: linear-gradient(to right, #87c7e2, #5d7abe);
            background-size: cover;
        }

        #backsplash {
            position: absolute;
            width: 100vw;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(5px);
        }

        #desc {
            font-size: min(3.5vw, 30px);
            width: calc(95% - 20vw);
            margin: 0.5in 10vw;
        }

        #rect {
            width: calc(100vw - 0.5in);
            height: calc(100vh - 0.5in);
            box-sizing: border-box;
            margin: 0.25in;
            padding-left: 0.5in;
        }

        #title {
            font-size: min(9vw, 100px);
            width: 95%;
            margin: 0.5in auto;
        }

        .link {
            font-size: min(3vw, 30px);
            border-bottom: .5vh solid white;
            margin: 0 auto .3in auto;
            width: max-content;
        }

        .link *:last-child {
            margin: 0 .1in;
        }

        a {
            text-decoration: none;
        }

        #art {
            width: 20vh;
            height: 20vh;
            margin-right: 2vw;
        }

        #latest {
            display: flex;
            align-items: center;
            margin: 0 auto;
            justify-content: center;
            margin-bottom: 8vh;
        }

        #latest div {
            height: 20vh;
            width: 20vw;
        }

        div i {
            font-size: min(3.25vw, 30px);
            padding-top: 1vh;
            margin-right: 1vh;
            float: left;
        }

        div.iconholder {
            display: inline;
        }

        @media only screen and (max-width: 600px) {
            div i {
                font-size: min(8vw, 50px);
            }
        }

        /* Adjust styles for the split screen layout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            background-image: linear-gradient(to right, #87c7e2, #5d7abe);
            background-size: cover;
        }

        iframe {
            width: 50%;
            height: 100vh;
            border: none;
        }

        #rectmain {
            width: calc(100vw - 0.5in);
            height: calc(100vh - 0.5in);
            box-sizing: border-box;
            border: 0.3in solid white;
            margin: 0.25in;
            position: absolute;
            pointer-events: none;
        }

        @media only screen and (max-width: 700px) {
            iframe {
                width: 100vw
            }

            #rectmain {
                height: calc((100vh - 0.25in) * 2);
            }

        }
    </style>
</head>

<body>
    <div id="bodya"></div>
    <iframe src="wormy.html"></iframe>
    <iframe src="rapper.html"></iframe>
    <div id="rectmain"></div>
</body>

</html>
